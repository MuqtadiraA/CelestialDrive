<div class="signin-container" style="background: url('{% static 'products/images/background1.jpg' %}') no-repeat center center fixed; background-size: cover; padding: 40px 20px; 
    background-color: rgba(0, 0, 0, 0.5); 
    color: white; 
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); 
    width: 100%; max-width: 400px; margin: auto; box-sizing: border-box;">
    
    <h2>Sign In</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <div class="remember">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>

      <button type="submit">Sign In</button>

      <div class="signup-link">
  Don't have an account?<a href="{% url 'signup' %}">Sign up</a>

</div>

    </form>
